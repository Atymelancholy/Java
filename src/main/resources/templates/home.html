<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #faf7f5;
        }
        .highlight-box {
            background-color: #CAD19F !important;
        }
        .site-info {
            background-color: #EDDFCC !important;
        }
        .discussion-title {
            font-weight: normal;
            background-color: #D6AD9B;
            padding: 5px 300px;
            border-radius: 8px;
            display: inline-block;
            text-align: center;
        }
    </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<main>
    <div class="container py-4">
        <div class="p-5 mb-3 highlight-box rounded-3">
            <div class="container-fluid py-5">
                <h1 class="display-4 fst-italic">Добро пожаловать в мир книг, где каждый найдет свою историю! Откройте новые горизонты и поделитесь своими литературными открытиями!</h1>
            </div>
        </div>

        <div class="row g-3 align-items-start">
            <div class="col-md-8">
                <h3 class="pb-4 mb-4 fst-italic border-bottom discussion-title">
                    Горячие обсуждения
                </h3>
            </div>
            <div class="col-md-4">
                <div class="position-sticky" style="top: 2rem;">
                    <div class="p-4 mb-3 site-info rounded text-center">
                        <h4 class="fw-normal fst-italic">Про сайт</h4>
                        <p class="mb-0">Платформа для книголюбов, где можно оставлять отзывы на книги, обсуждать произведения с другими пользователями и получать достижения за активность в сообществе</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
