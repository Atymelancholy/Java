<!doctype html>
<html lang="en" data-bs-theme="auto">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Signin Template · Bootstrap v5.3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #DEB887;
            margin: 0;
        }
        .form-signin {
            position: relative;
            width: 100%;
            max-width: 760px;
            min-height: 700px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-custom {
            background-color: #C49A6C;
            border-color: #C49A6C;
        }
        .btn-custom:hover {
            background-color: #b57d3f;
            border-color: #b57d3f;
        }
        .form-floating label {
            text-align: left;
        }
        .close-button {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #333;
        }
        .close-button:hover {
            color: #b57d3f;
        }
    </style>
</head>
<body>
<main class="form-signin">
    <button class="close-button" onclick="closeForm()">&times;</button>
    <form>
        <img class="mb-4 d-block mx-auto" src="https://cdn-icons-png.flaticon.com/512/2232/2232688.png" alt="Book Icon" width="72" height="57">
        <h1 class="h4 mb-3 fw-normal text-center">Войдите, чтобы продолжить</h1>
        <div class="form-floating mb-3 w-100">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating mb-3 w-100">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-check text-start my-3 w-100">
            <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">Запомнить</label>
        </div>
        <button class="btn btn-custom w-100 py-2" type="submit">Зарегистрироваться</button>
        <p class="mt-3 mb-2 text-body-secondary text-center">&copy; 2025</p>
    </form>
</main>
<script>
    function closeForm() {
        window.location.href = '/';
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
